<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RΛVI — ELITE HACKER</title>
  <style>
    :root{
      --bg:#000;
      --neon1:#00ff88;
      --neon2:#00d3ff;
      --accent:#9cff5e;
    }
    html,body{height:100%;margin:0;font-family:"Courier New",monospace;background:var(--bg);color:var(--neon1);overflow:hidden}
    canvas#matrix{position:fixed;inset:0;z-index:0;background:var(--bg);display:block}
    .vignette{position:fixed;inset:0;z-index:5;pointer-events:none;background:radial-gradient(ellipse at center,rgba(0,0,0,0)30%,rgba(0,0,0,0.75)100%)}
    .scanlines{position:fixed;inset:0;z-index:6;pointer-events:none;
      background-image:linear-gradient(rgba(255,255,255,0.02)1px,transparent 1px);
      background-size:100% 4px;mix-blend-mode:overlay;opacity:0.12}

    .wrap{position:relative;z-index:8;min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:1.4rem;box-sizing:border-box}

    /* big name — responsive */
    .big-name{
      font-size:clamp(40px,12vw,120px);
      letter-spacing:6px;
      line-height:0.85;
      font-weight:900;
      text-transform:uppercase;
      display:block;
      position:relative;
      color:var(--neon1);
      text-shadow:0 0 14px rgba(0,255,136,0.35),0 0 40px rgba(0,211,255,0.08);
      margin:0 0 6px 0;
      -webkit-text-stroke:0.8px rgba(0,0,0,0.5);
    }
    .big-name .a{display:inline-block;animation:beat 1s infinite cubic-bezier(.2,.8,.2,1);filter:drop-shadow(0 0 10px rgba(0,255,136,0.25))}
    @keyframes beat{0%{transform:scale(1)}35%{transform:scale(1.12)}60%{transform:scale(.96)}100%{transform:scale(1)}}

    .subtitle{font-size:13px;color:rgba(0,255,136,0.78);margin-top:6px;text-align:center}

    .terminal{
      width:min(980px,96%);
      max-width:980px;
      border-radius:10px;
      background:rgba(0,0,0,0.5);
      padding:1rem;
      box-shadow:0 0 30px rgba(0,255,136,0.12),inset 0 1px 0 rgba(0,255,136,0.04);
      border:1px solid rgba(0,255,136,0.06);
      color:#c7ffd9;
      font-size:14px;
      margin-top:12px;
      box-sizing:border-box;
    }
    .term-row{display:flex;gap:0.9rem;align-items:flex-start}
    .prompt{color:var(--neon2);min-width:110px;flex-shrink:0;font-size:13px}
    .command{white-space:pre-wrap;flex:1;word-break:break-word}

    .footer{position:fixed;right:12px;bottom:8px;color:rgba(0,255,136,0.36);font-size:12px;z-index:10;text-shadow:0 0 8px rgba(0,255,136,0.25)}
    .credit{position:fixed;left:12px;bottom:8px;color:rgba(0,255,136,0.6);font-size:12px;z-index:10;text-shadow:0 0 8px rgba(0,255,136,0.25)}

    /* mobile adjustments */
    @media (max-width:600px){
      .wrap{padding:1rem}
      .big-name{font-size:clamp(34px,14vw,72px);letter-spacing:3px;margin-bottom:4px}
      .big-name .a{animation-duration:0.9s}
      .subtitle{font-size:12px}
      .terminal{padding:0.8rem;border-radius:8px;font-size:13px;margin-top:10px}
      .prompt{min-width:86px;font-size:12px}
      .scanlines{background-size:100% 6px;opacity:0.09}
      .footer,.credit{font-size:11px}
      .term-row{gap:0.6rem}
    }

    /* very small phones */
    @media (max-width:380px){
      .big-name{font-size:clamp(28px,18vw,56px);letter-spacing:2px}
      .subtitle{display:none}
      .terminal{font-size:12px;padding:0.6rem}
      .prompt{min-width:72px}
      .footer,.credit{display:none}
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="vignette"></div>
  <div class="scanlines"></div>

  <div class="wrap">
    <h1 class="big-name" data-text="RΛVI">R<span class="a">Λ</span>VI</h1>
    <div class="subtitle">— elite cyber alias • system infiltration active</div>

    <div class="terminal" role="group" aria-label="terminal">
      <div class="term-row"><div class="prompt">guest@ravi:~$</div><div class="command">echo "Welcome to RΛVI's Network"</div></div>
      <div class="term-row"><div class="prompt">guest@ravi:~$</div><div class="command">initializing matrix background...</div></div>
      <div class="term-row"><div class="prompt">guest@ravi:~$</div><div class="command">access granted ✓</div></div>
    </div>
  </div>

  <div class="credit">Design & Build by <strong>RAVI</strong></div>
  <div class="footer">crafted for RΛVI • HACKER MODE</div>

  <script>
    // Responsive Matrix with controlled FPS (slower on mobile)
    (function(){
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');

      let letters = '0123456789';
      let fontSize = 14;
      let columns = 0;
      const drops = [];

      function setupCanvas(){
        const dpr = window.devicePixelRatio || 1;
        // set actual pixel size
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        // adapt font size to width for density control
        const divisor = window.innerWidth < 400 ? 36 : (window.innerWidth < 700 ? 28 : 20);
        fontSize = Math.max(10, Math.floor(window.innerWidth / divisor));
        columns = Math.floor(canvas.width / (fontSize * dpr));

        drops.length = 0;
        for(let x = 0; x < columns; x++){
          // start positions randomized for variation
          drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
        }
      }

      // Frame rate control
      let lastTime = 0;
      const fps = 28; // slower, smoother speed (you can reduce this to 18-22 for even slower)
      const interval = 1000 / fps;

      function draw(now){
        requestAnimationFrame(draw);
        const delta = now - lastTime;
        if(delta < interval) return; // skip frame to throttle FPS
        lastTime = now - (delta % interval);

        // trailing effect
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.fillStyle = '#00ff55';
        ctx.font = fontSize + 'px monospace';
        for(let i = 0; i < drops.length; i++){
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          ctx.fillText(text, x, y);
          if(y > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
      }

      setupCanvas();
      requestAnimationFrame(draw);

      // debounce resize
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(setupCanvas, 120);
      });

      window.addEventListener('orientationchange', () => { setTimeout(setupCanvas, 150); });
    })();
  </script>
</body>
</html>
